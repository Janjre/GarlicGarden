<!DOCTYPE html>
<div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
// Import Socket.IO client library
import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

// Declare the chart dimensions and margins.
const width = 640;
const height = 400;
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;

// Declare the x (horizontal position) scale.
const x = d3.scaleLinear()
    .range([marginLeft, width - marginRight]);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, 100])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the axes groups, but don't populate them yet
const xAxisGroup = svg.append("g")
    .attr("class", "x-axis")
    .attr("transform", `translate(0,${height - marginBottom})`);

const yAxisGroup = svg.append("g")
    .attr("class", "y-axis")
    .attr("transform", `translate(${marginLeft},0)`);

// Connect to Socket.IO server
const socket = io({
  transports: ['websocket'],
  upgrade: false  // Disable transport upgrades
});

// Listen for data updates
socket.on('data_update', (data) => {
    console.log("Data received via Socket.IO:", data);
    updateScalesAndAxes(data);
    updateExternalDataDiagram(data);
});

// Handle connection events
socket.on('connect', () => {
    console.log('Connected to server');
});

socket.on('disconnect', () => {
    console.log('Disconnected from server');
});

function updateScalesAndAxes(data) {
    // Update the x-scale domain based on the data
    const minDate = d3.min(data, d => d.date);
    const maxDate = d3.max(data, d => d.date);
    
    // Add a small buffer on both sides
    const xBuffer = Math.max(1, (maxDate - minDate) * 0.05);
    x.domain([minDate - xBuffer, maxDate + xBuffer]);
    
    // Redraw the axes with the updated scales
    xAxisGroup.call(d3.axisBottom(x).tickFormat(d3.format("d"))); // Format as integers
    yAxisGroup.call(d3.axisLeft(y));
}

function updateExternalDataDiagram(data) {
    // Create a line generator for the external data
    const line = d3
        .line()
        .x(d => x(d.date))
        .y(d => y(d.value));

    // Remove any previous external data line
    svg.selectAll(".external-mmf").remove();

    // Draw the new line
    svg.append("path")
        .datum(data)
        .attr("class", "external-mmf")
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "#ff8c00")  // Use a distinctive color
        .attr("stroke-width", 2)
}

// Add a button to manually reconnect if needed
d3.select("body")
    .append("button")
    .attr("id", "reconnect-btn")
    .style("margin", "10px")
    .style("padding", "5px 10px")
    .text("Reconnect to Server")
    .on("click", () => {
        if (socket.disconnected) {
            socket.connect();
        }
    });

// Append the SVG element.
container.append(svg.node());

// Initial fetch in case socket connection is delayed
fetch('/data')
    .then(response => response.json())
    .then(data => {
        console.log("Initial data fetched:", data);
        updateScalesAndAxes(data);
        updateExternalDataDiagram(data);
    })
    .catch(error => console.error("Error fetching initial data:", error));

</script>
